<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ETI Unit 1 – Notes</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  #goTopBtn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    display: none;
    z-index: 999;
    border-radius: 50px;
    padding: 10px 16px;
  }
</style>

<button id="goTopBtn" class="btn btn-primary">
  ⬆
</button>

<body class="bg-light">

<!-- HEADER -->
<header class="text-white text-center py-4" style="background:#005461;">
  <h1 class="fw-bold">ETI – Unit 1</h1>
  <p class="mb-0">Notes Mode (All MCQs with Answers)</p>
</header>

<div class="container my-3">
  <a href="index.html" class="btn btn-outline-primary">
    ← Back to Unit Options
  </a>
</div>

<!-- MAIN -->
<div class="container my-4">

  <div class="text-center mb-3">
    <span class="badge bg-success">Notes</span>
    <span class="badge bg-secondary">CSV Loaded</span>
  </div>

  <!-- MCQs will be injected here -->
  <div id="mcq-container"></div>

  <div class="text-center my-4">
    <a href="index.html" class="btn btn-outline-primary">
      ← Back to Unit Options
    </a>
  </div>

</div>

<footer class="text-center py-3 bg-white border-top">
  © 2026 MCQ Learning Portal
</footer>

<script src="render.js"></script>
<script>
  const goTopBtn = document.getElementById("goTopBtn");

  window.addEventListener("scroll", () => {
    if (window.scrollY > 400) {
      goTopBtn.style.display = "block";
    } else {
      goTopBtn.style.display = "none";
    }
  });

  goTopBtn.addEventListener("click", () => {
    window.scrollTo({
      top: 0,
      behavior: "smooth"
    });
  });
</script>

</body>
</html>
